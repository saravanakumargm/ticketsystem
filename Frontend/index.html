<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 style="text-align: center;font-weight: bolder;">Dashboard</h1>
     <div class="dashboard">
        <div class="next-stop">
            <h3>Next Stop</h3>
            <h2 id="nextStop"></h2>
         </div>
         <div class="no-of-passengers">
            <h3>No Of Passengers</h3>
            <h2 id="stopPassengers"></h2>
         </div>
     </div>

     <div class="container">
        <h1>Bus Stops</h1>
        <table>
            <thead>
                <tr>
                    <th>Stop Name</th>
                    <th>Number of Passengers</th>
                </tr>
            </thead>
            <tbody id="stopsTable">
                <tr>
                    <td colspan="2">Loading...</td>
                </tr>
            </tbody>
        </table>
    </div>
    <script src="index.js"></script>
</body>
</html>
